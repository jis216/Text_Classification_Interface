								<script src="static/js/highlight_text.js"></script>
								<script>
									var unis = {{uni|tojson|safe}};

					<div class="col-md-6 animate-box">
						<article>
							<div id="container" style="width: 95%;">
									<div id="my_dataviz"></div>

									<script>
									var unis = {{uni|tojson|safe}};
									var uni_data = {{uni_data[0]|tojson|safe}};
									var query = {{query|tojson|safe}};
									var text_string = {{text|tojson|safe}};
	
									var i;
									var myWords = [];
									for (i = 0; i < unis.length; i++) {
										var sz = uni_data[i] * 100;
										if (sz < 0){
											sz = -sz
										}
										sz = Math.round(Math.sqrt(sz) * 15);
										myWords.push({ 
											word: unis[i],
											size: sz
										})
									}
									
									// set the dimensions and margins of the graph
									var margin = {top: 10, right: 10, bottom: 10, left: 10},
										width = 450 - margin.left - margin.right,
										height = 450 - margin.top - margin.bottom;

									// append the svg object to the body of the page
									var svg = d3.select("#my_dataviz").append("svg")
										.attr("width", width + margin.left + margin.right)
										.attr("height", height + margin.top + margin.bottom)
									.append("g")
										.attr("transform",
											"translate(" + margin.left + "," + margin.top + ")");

									// Constructs a new cloud layout instance. It run an algorythm to find the position of words that suits your requirements
									// Wordcloud features that are different from one word to the other must be here
									var layout = d3.layout.cloud()
									.size([width, height])
									.words(myWords.map(function(d) { return {text: d.word, size:d.size}; }))
									.padding(10)        //space between words
									//.rotate(function() { return ~~(Math.random() * 2) * 90; })
									.rotate(0)
									.fontSize(function(d) { return d.size; })      // font size of words
									.on("end", draw);
									layout.start();

									// This function takes the output of 'layout' above and draw the words
									// Wordcloud features that are THE SAME from one word to the other can be here
									function draw(words) {
									svg
										.append("g")
										.attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
										.selectAll("text")
											.data(words)
										.enter().append("text")
											.style("font-size", function(d) { return d.size; })
											.style("fill", "#69b3a2")
											.attr("text-anchor", "middle")
											.style("font-family", "Impact")
											.attr("transform", function(d) {
											return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
											})
											.text(function(d) { return d.text; });
									}
									</script>

										
							</div>
